<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Zeynep Halil'i Seviyor Mu?</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #ffe4f2, #ffb8d9);
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      z-index: 100;
      text-align: center;
      padding: 10px;
    }

    #text {
      font-size: 10vw;
      font-weight: bold;
      color: #c2185b;
      text-shadow: 0 0 10px #ff8ecf;
      z-index: 100;
    }

    .buttons {
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    button {
      padding: 10px 20px;
      font-size: 8vw;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Great Vibes', cursive;
    }

    #evetBtn { background:#4caf50; color:#fff; }
    #hayirBtn { background:#f44336; color:#fff; }

    .gif {
      width: 110px;
      position: absolute;
      border-radius: 12px;
      display: none;
      z-index: 2;
    }

    #loveText {
      position: fixed;
      top: 12%;
      font-size: 12vw;
      color: #ff2e93;
      text-shadow: 0 0 25px #ff6bbc;
      display: none;
      z-index: 100;
    }

    .heart {
      position: fixed;
      font-size: 22px;
      animation: fall 3s linear forwards;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes fall {
      0% { transform: translateY(-20px); opacity:1; }
      100% { transform: translateY(110vh); opacity:0; }
    }
  </style>
</head>
<body>

  <audio id="music">
    <source src="audio.mp3" type="audio/mp3">
  </audio>

  <div id="loveText">bnd sni svyrm cnm &lt;3</div>

  <!-- GIFLER (BAÅžLANGIÃ‡TA GÃ–RÃœNMEZ) -->
  <img class="gif" src="https://media.giphy.com/media/j5zW9FjQkeGJW/giphy.gif">
  <img class="gif" src="https://media.giphy.com/media/KztT2c4u8mYYUiMKdJ/giphy.gif">
  <img class="gif" src="https://media.giphy.com/media/l4FGI8GoTL7N4DsyI/giphy.gif">
  <img class="gif" src="https://media.tenor.com/8Y4gEhlBbX8AAAAM/cat-yippe-yippee.gif">
  <img class="gif" src="https://media.tenor.com/Gn8utU2JvWcAAAAM/cat-jumping-jump-excited-yippee.gif">

  <img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  <img class="gif" src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif">
  <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  <img class="gif" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
  <img class="gif" src="https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif">

  <!-- SORU + BUTONLAR -->
  <div class="container">
    <div id="text">Beni Seviyor Musun?</div>

    <div class="buttons" id="buttonContainer">
      <button id="evetBtn">Evet</button>
      <button id="hayirBtn">HayÄ±r</button>
    </div>
  </div>

  <script>
    const hayirBtn = document.getElementById("hayirBtn");
    const evetBtn = document.getElementById("evetBtn");
    const gifs = document.querySelectorAll(".gif");
    const music = document.getElementById("music");
    const loveText = document.getElementById("loveText");
    const text = document.getElementById("text");
    const buttonContainer = document.getElementById("buttonContainer");

    let escaped = false;

    hayirBtn.addEventListener("click", () => {
      if (!escaped) {
        const rect = hayirBtn.getBoundingClientRect();
        const body = document.body.getBoundingClientRect();
        hayirBtn.style.position = "absolute";
        hayirBtn.style.left = rect.left - body.left + "px";
        hayirBtn.style.top = rect.top - body.top + "px";
        document.body.appendChild(hayirBtn);
        escaped = true;
      }
      hayirBtn.style.left = Math.random() * (window.innerWidth - 80) + "px";
      hayirBtn.style.top  = Math.random() * (window.innerHeight - 80) + "px";
    });

    let gifObjects = [];

    gifs.forEach(gif => {
      gifObjects.push({
        el: gif,
        x: Math.random() * (window.innerWidth - 100),
        y: Math.random() * (window.innerHeight - 140),
        vx: (Math.random() * 1.5 + 0.8) * (Math.random() < 0.5 ? -1 : 1),
        vy: (Math.random() * 1.5 + 0.8) * (Math.random() < 0.5 ? -1 : 1),
        w: 110,
        h: 110,
        active: false
      });
    });

    function moveGIFs() {
      gifObjects.forEach(g => {
        if (!g.active) return;

        g.x += g.vx;
        g.y += g.vy;

        if (g.x <= 0 || g.x + g.w >= window.innerWidth) g.vx *= -1;
        if (g.y <= 0 || g.y + g.h >= window.innerHeight) g.vy *= -1;

        gifObjects.forEach(other => {
          if (g !== other && other.active) {
            if (
              g.x < other.x + other.w &&
              g.x + g.w > other.x &&
              g.y < other.y + other.h &&
              g.y + g.h > other.y
            ) {
              g.vx *= -1;
              g.vy *= -1;
              other.vx *= -1;
              other.vy *= -1;
            }
          }
        });

        g.el.style.left = g.x + "px";
        g.el.style.top = g.y + "px";
      });

      requestAnimationFrame(moveGIFs);
    }

    evetBtn.addEventListener("click", () => {
      music.play();
      loveText.style.display = "block";
      text.style.display = "none";
      hayirBtn.style.display = "none";
      buttonContainer.style.display = "none";

      gifs.forEach(g => g.style.display = "block");
      gifObjects.forEach(g => g.active = true);

      setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        const hearts = ["â¤ï¸","ðŸ’–","ðŸ’—","ðŸ’•","ðŸ’ž","ðŸ’˜"];
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 180);

      moveGIFs();
    });
  </script>

</body>
</html>
