<!DOCTYPE html>
<html lang="tr">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #ffe4f2, #ffb8d9);
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
      animation: bgGlow 6s infinite alternate;
    }

    @keyframes bgGlow {
      0% { background: radial-gradient(circle, #ffd6ec, #ffb1d6); }
      100% { background: radial-gradient(circle, #ffe9f5, #ffa2ce); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 100;
      text-align: center;
      padding: 0 10px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 100;
      position: relative;
    }

    button {
      padding: 14px 28px;
      font-size: 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Great Vibes', cursive;
      z-index: 100;
    }

    button:hover {
      transform: scale(1.15);
    }

    #evetBtn { background-color: #4caf50; color: white; }
    #hayirBtn { background-color: #f44336; color: white; z-index: 9999; }

    #text {
      font-size: 12vw;
      font-weight: bold;
      color: #c2185b;
      text-shadow: 0 0 15px #ff8ecf;
      z-index: 100;
      position: relative;
    }

    .gif {
      width: 130px;
      border-radius: 14px;
      position: absolute;
      z-index: 1;
    }

    #loveText {
      position: fixed;
      top: 15%;
      font-size: 13vw;
      color: #ff2e93;
      font-weight: bold;
      text-shadow: 0 0 25px #ff6bbc;
      display: none;
      animation: loveFade 2.5s forwards;
      z-index: 100;
      padding: 0 10px;
    }

    @keyframes loveFade {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: fixed;
      font-size: 22px;
      animation: fall 3s linear forwards;
      opacity: 0.85;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes fall {
      0% { transform: translateY(-30px) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(1.5); opacity: 0; }
    }

    #tenorEmbedBox {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 200px;
      z-index: 2;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <audio id="music">
    <source src="audio.mp3" type="audio/mp3">
  </audio>

  </div>
  <script async src="https://tenor.com/embed.js"></script>

  <div class="container">
    <div id="text">Beni Seviyor Musun?</div>

    <div class="buttons" id="buttonContainer">
      <button id="evetBtn">Evet</button>
      <button id="hayirBtn">HayÄ±r</button>
    </div>
  </div>

  <script>
    const hayirBtn = document.getElementById("hayirBtn");
    const evetBtn = document.getElementById("evetBtn");
    const gifs = document.querySelectorAll(".gif");
    const music = document.getElementById("music");
    const loveText = document.getElementById("loveText");
    const text = document.getElementById("text");
    const buttonContainer = document.getElementById("buttonContainer");

    let escaped = false;

    hayirBtn.addEventListener("click", () => {
      if (!escaped) {
        const rect = hayirBtn.getBoundingClientRect();
        const bodyRect = document.body.getBoundingClientRect();
        hayirBtn.style.position = "absolute";
        hayirBtn.style.left = rect.left - bodyRect.left + "px";
        hayirBtn.style.top = rect.top - bodyRect.top + "px";
        document.body.appendChild(hayirBtn);
        escaped = true;
      }

      const maxX = window.innerWidth - hayirBtn.offsetWidth;
      const maxY = window.innerHeight - hayirBtn.offsetHeight;

      hayirBtn.style.left = Math.random() * maxX + "px";
      hayirBtn.style.top  = Math.random() * maxY + "px";
    });

    let gifObjects = [];

    gifs.forEach(gif => {
      gifObjects.push({
        el: gif,
        x: Math.random() * (window.innerWidth - 120),
        y: Math.random() * (window.innerHeight - 120),
        vx: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? -1 : 1),
        vy: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? -1 : 1),
        w: gif.clientWidth,
        h: gif.clientHeight
      });
    });

    function moveGIFs() {
      gifObjects.forEach(g => {
        g.x += g.vx;
        g.y += g.vy;

        if (g.x <= 0 || g.x + g.w >= window.innerWidth) g.vx *= -1;
        if (g.y <= 0 || g.y + g.h >= window.innerHeight) g.vy *= -1;

        gifObjects.forEach(other => {
          if (g !== other) {
            if (
              g.x < other.x + other.w &&
              g.x + g.w > other.x &&
              g.y < other.y + other.h &&
              g.y + g.h > other.y
            ) {
              g.vx *= -1;
              g.vy *= -1;
              other.vx *= -1;
              other.vy *= -1;
            }
          }
        });

        g.el.style.left = g.x + "px";
        g.el.style.top = g.y + "px";
      });

      requestAnimationFrame(moveGIFs);
    }

    evetBtn.addEventListener("click", () => {
      music.play();
      loveText.style.display = "block";
      text.style.display = "none";
      buttonContainer.style.display = "none";

      setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        const hearts = ["â¤ï¸","ðŸ’–","ðŸ’—","ðŸ’•","ðŸ’ž","ðŸ’˜"];
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (22 + Math.random() * 25) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 180);

      moveGIFs();
    });
  </script>

</body>
</html>
