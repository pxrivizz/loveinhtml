<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #ffe4f2, #ffb8d9);
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
      animation: bgGlow 6s infinite alternate;
    }

    @keyframes bgGlow {
      0% { background: radial-gradient(circle, #ffd6ec, #ffb1d6); }
      100% { background: radial-gradient(circle, #ffe9f5, #ffa2ce); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 5;
      text-align: center;
      padding: 0 10px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 14px 28px;
      font-size: 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Great Vibes', cursive;
    }

    button:hover {
      transform: scale(1.15);
    }

    #evetBtn { 
      background-color: #4caf50; 
      color: white;  
    }

    #hayirBtn { 
      background-color: #f44336; 
      color: white; 
      position: relative; 
      z-index: 9999;  /* HAYIR BUTONU HER ZAMAN ÖNDE */
    }

    #text {
      font-size: 12vw;
      font-weight: bold;
      color: #c2185b;
      text-shadow: 0 0 15px #ff8ecf;
      z-index: 1;
      position: relative;
    }

    .heart {
      position: fixed;
      font-size: 22px;
      animation: fall 3s linear forwards;
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-30px) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(1.5); opacity: 0; }
    }

    .gif-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 15px;
      z-index: 10;
      max-width: 95%;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gif-container img {
      width: 32vw;
      max-width: 130px;
      min-width: 90px;
      border-radius: 14px;
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 1.5s forwards;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    #loveText {
      position: fixed;
      top: 15%;
      font-size: 13vw;
      color: #ff2e93;
      font-weight: bold;
      text-shadow: 0 0 25px #ff6bbc;
      display: none;
      animation: loveFade 2.5s forwards;
      z-index: 20;
      padding: 0 10px;
    }

    @keyframes loveFade {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

  </style>
</head>
