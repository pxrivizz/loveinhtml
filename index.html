<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeynep Halil'i Seviyor Mu?</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #ffe4f2, #ffb8d9);
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
      animation: bgGlow 6s infinite alternate;
    }

    @keyframes bgGlow {
      0% { background: radial-gradient(circle, #ffd6ec, #ffb1d6); }
      100% { background: radial-gradient(circle, #ffe9f5, #ffa2ce); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 100;
      text-align: center;
      padding: 0 10px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      z-index: 100;
      position: relative;
    }

    button {
      padding: 14px 28px;
      font-size: 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Great Vibes', cursive;
      z-index: 100;
    }

    button:hover {
      transform: scale(1.15);
    }

    #evetBtn { background-color: #4caf50; color: white; }
    #hayirBtn { background-color: #f44336; color: white; z-index: 9999; }

    #text {
      font-size: 12vw;
      font-weight: bold;
      color: #c2185b;
      text-shadow: 0 0 15px #ff8ecf;
      z-index: 100;
    }

    .gif {
      width: 130px;
      border-radius: 14px;
      position: absolute;
      z-index: 1;
      display: none; /* BAÅžTA GÄ°ZLÄ° */
    }

    #loveText {
      position: fixed;
      top: 15%;
      font-size: 13vw;
      color: #ff2e93;
      font-weight: bold;
      text-shadow: 0 0 25px #ff6bbc;
      display: none;
      animation: loveFade 2.5s forwards;
      z-index: 100;
    }

    @keyframes loveFade {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: fixed;
      font-size: 22px;
      animation: fall 3s linear forwards;
      opacity: 0.85;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes fall {
      0% { transform: translateY(-30px) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="music">
    <source src="audio.mp3" type="audio/mp3">
  </audio>

  <div id="loveText">bnd sni svyrm cnm &lt;3</div>

  <!-- BAÅžTA GÃ–RÃœNMEYEN TÃœM GIFLER -->
 
  <img class="gif" src="https://media.giphy.com/media/KztT2c4u8mYYUiMKdJ/giphy.gif">
  <img class="gif" src="https://media.giphy.com/media/l4FGI8GoTL7N4DsyI/giphy.gif">
  <img class="gif" src="https://media.tenor.com/8Y4gEhlBbX8AAAAM/cat-yippe-yippee.gif">
  <img class="gif" src="https://media.tenor.com/Gn8utU2JvWcAAAAM/cat-jumping-jump-excited-yippee.gif">

  <!-- Ã–PÃœCÃœK ATAN KEDÄ°LER (yeni eklenenler) -->
  <img class="gif" src="https://media.giphy.com/media/l4pTsNgkamxfk2ZLq/giphy.gif">
  <img class="gif" src="https://media.giphy.com/media/3oEduSbSGpGaRX2Vri/giphy.gif">
  <img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  <img class="gif" src="https://media.giphy.com/media/l4HodBpDmoMA5p9bG/giphy.gif">

  <div class="container">
    <div id="text">Beni Seviyor Musun?</div>

    <div class="buttons" id="buttonContainer">
      <button id="evetBtn">Evet</button>
      <button id="hayirBtn">HayÄ±r</button>
    </div>
  </div>

  <script>
    const hayirBtn = document.getElementById("hayirBtn");
    const evetBtn = document.getElementById("evetBtn");
    const gifs = document.querySelectorAll(".gif");
    const music = document.getElementById("music");
    const loveText = document.getElementById("loveText");
    const text = document.getElementById("text");
    const container = document.getElementById("buttonContainer");

    let escaped = false;

    /* HAYIR KAÃ‡MA */
    hayirBtn.addEventListener("click", () => {
      if (!escaped) {
        const r = hayirBtn.getBoundingClientRect();
        hayirBtn.style.position = "absolute";
        hayirBtn.style.left = r.left + "px";
        hayirBtn.style.top = r.top + "px";
        document.body.appendChild(hayirBtn);
        escaped = true;
      }

      hayirBtn.style.left = Math.random() * (window.innerWidth - hayirBtn.offsetWidth) + "px";
      hayirBtn.style.top  = Math.random() * (window.innerHeight - hayirBtn.offsetHeight) + "px";
    });

    /* FÄ°ZÄ°K MOTORU */
    let gifObjects = [];

    gifs.forEach(gif => {
      gifObjects.push({
        el: gif,
        x: Math.random() * (window.innerWidth - 130),
        y: Math.random() * (window.innerHeight - 130),
        vx: (Math.random() * 1.2 + 0.8) * (Math.random() < 0.5 ? -1 : 1),
        vy: (Math.random() * 1.2 + 0.8) * (Math.random() < 0.5 ? -1 : 1),
        w: 130,
        h: 130,
        active: false
      });
    });

    function moveGIFs() {
      gifObjects.forEach(g => {
        if (!g.active) return;

        g.x += g.vx;
        g.y += g.vy;

        if (g.x <= 0 || g.x + g.w >= window.innerWidth) g.vx *= -1;
        if (g.y <= 0 || g.y + g.h >= window.innerHeight) g.vy *= -1;

        gifObjects.forEach(other => {
          if (g !== other && other.active) {
            if (
              g.x < other.x + other.w &&
              g.x + g.w > other.x &&
              g.y < other.y + other.h &&
              g.y + g.h > other.y
            ) {
              let temp = g.vx; g.vx = other.vx; other.vx = temp;
              temp = g.vy; g.vy = other.vy; other.vy = temp;
            }
          }
        });

        g.el.style.left = g.x + "px";
        g.el.style.top  = g.y + "px";
      });

      requestAnimationFrame(moveGIFs);
    }

    /* EVET BASILDIÄžINDA */
    evetBtn.addEventListener("click", () => {
      music.play();
      loveText.style.display = "block";
      text.style.display = "none";

      hayirBtn.style.display = "none";
      container.style.display = "none";

      gifs.forEach(g => g.style.display = "block");
      gifObjects.forEach(g => g.active = true);

      setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        const hearts = ["â¤ï¸","ðŸ’–","ðŸ’—","ðŸ’•","ðŸ’ž","ðŸ’˜"];
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 180);

      moveGIFs();
    });
  </script>

</body>
</html>
